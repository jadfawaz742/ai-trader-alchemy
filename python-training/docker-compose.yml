version: '3.8'

services:
  gpu-training-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-trading-gpu
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Load from .env file
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - BINANCE_API_KEY=${BINANCE_API_KEY}
      - BINANCE_API_SECRET=${BINANCE_API_SECRET}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - GPU_API_KEY=${GPU_API_KEY}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - SERVER_PORT=${SERVER_PORT:-8000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENABLE_HTTPS=${ENABLE_HTTPS:-false}
      - SSL_CERT_PATH=${SSL_CERT_PATH:-/app/ssl/cert.pem}
      - SSL_KEY_PATH=${SSL_KEY_PATH:-/app/ssl/key.pem}
    volumes:
      # Persist checkpoints and logs
      - ./checkpoints:/app/checkpoints
      - ./logs:/app/logs
      # Mount code for development (optional)
      # - .:/app
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 4  # Use all 4x A16 GPUs
              capabilities: [gpu]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  checkpoints:
  logs:
